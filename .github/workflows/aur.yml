name: AUR

on:
  push:
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest
    container: "manjarolinux/base"
    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: pacman -Sy --noconfirm --needed base-devel git pamac

    - name: List installed packages
      run: pamac list --installed

    - name: Download aur
      run: git clone https://aur.archlinux.org/gdm-settings.git
      
    - name: Build
      run: cd gdm-settings && makepkg -s
    
    - run: ls -lRh

    - run: cat /etc/makepkg.conf
    
